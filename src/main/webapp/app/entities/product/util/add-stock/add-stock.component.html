<div class="m-3">
<div>
    <h4>Add Stocks</h4>
</div>
<div>
    <div class="mb-3">
        <label class="form-label" for="field_lastPurchaseQuantity"
          >Last Purchase Quantity</label
        >
        <input
          type="number"
          class="form-control"
          name="lastPurchaseQuantity"
          id="field_lastPurchaseQuantity"
          data-cy="lastPurchaseQuantity"
          [(ngModel)] = 'lastPurchaseQuanty'
        />
      </div>
      <div class="mb-3">
        <label class="form-label" for="field_lastPurchaseQuantity"
          >Last Purchase Price</label
        >
        <input
          type="number"
          class="form-control"
          name="lastPurchaseQuantity"
          id="field_lastPurchaseQuantity"
          data-cy="lastPurchaseQuantity"
          [(ngModel)] = 'lastPurchasePrce'
        />
      </div>
      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel"
            >Cancel</span
          >
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          class="btn btn-primary"
          (click)="save()"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save"
            >Save</span
          >
        </button>
        </div>
</div>
</div>
